    <script>
        function validateFirstName(){

            var first_name = document.getElementById('first_name').value;
            if(first_name[0].toUpperCase() !== first_name[0])
            {
                document.getElementById('first_name').value = first_name.charAt(0).toUpperCase() + first_name.slice(1);
                // window.alert('First character is upper case.');
            }
        }
        function validateLastName(){

            var last_name = document.getElementById('last_name').value;
            if(last_name[0].toUpperCase() !== last_name[0])
            {
                document.getElementById('last_name').value = last_name.charAt(0).toUpperCase() + last_name.slice(1);
                // window.alert('First character is upper case.');
            }
        }
        function validateEmail()
        {
            var email = document.getElementById('email').value;
            var emailRGEX = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var emailResult = emailRGEX.test(email);
            if(document.getElementById('email').value !== "")
                if(emailResult === false)
                {
                    document.getElementById('email').value = "";
                    alert("\t\t\t\t    Wrong!!!â›”â›”â›”â›”â›”\n\t\t\t  Enter your email \n\t\t   in the correct format: example@gmail.com or others");
                }
        }

        function previewData(){
            var instagram = "-----";
            var email = "------";
            var first_name = document.querySelector('#first_name').value;
            var last_name = document.querySelector('#last_name').value;
            var birth_date = document.querySelector('#birth_date').value;
            var phone_number = document.querySelector('#phone_number').value;
            if(document.querySelector('#instagram').value !== "")
                instagram = document.querySelector('#instagram').value;
            if(document.querySelector('#email').value !== "")
                email = document.querySelector('#email').value;
            var gender = document.getElementsByName('gender');

            if(first_name !== "" && last_name !== "" && birth_date !== "" && phone_number !== "" ){
                document.querySelector('#floatingTextarea').textContent = "First name: " + first_name+ "\nLast name: " + last_name + "\nBirth date: " + birth_date + "\nPhone number: " + phone_number + "\nInstagram: @" + instagram + "\nEmail: " + email;
                for(i = 0; i < gender.length; i++) {
                    if(gender[i].checked)
                        document.querySelector('#floatingTextarea').textContent += "\nGender: " + gender[i].value;
                }
            }
        }
